<!--
*   @author Victor Chimenti, MSCS
*   @file filter-fields.html
*
*   Ignatian Article Content Type Filter/Search fields
*   Intended to reduce the number of posts that render based on user provided parameters
*   User may filter by keyword input and topic
-->

<form action="#" id="ignatianFilter">
    <!-- Search Field -->
    <fieldset for="ignatianFilter">


        <!-- Keyword Search Input -->
        <div class="col-xs-12 input input-wrap text-input">
            <legend for="keystroke_filter">Filter</legend>
            <input type="text" class="form-control" name="filter_list" value="" id="keystroke_filter" placeholder="Search Posts" autofocus aria-label="Filter List by Keyword" />
        </div>


        <!-- Search By Prefix -->
        <div class="col-xs-12 input input-wrap">
            <legend for="SelectBox-ByTopic">Ignatian Elements</legend>
            <div class="select-input">
                <select name="SelectBox-ByTopic" id="SelectBox-ByTopic">
                    <option value="" selected>Select a Topic...</option>
                    <option value="Alumni & Students of Color">Alumni & Students of Color</option>
                    <option value="Alumni Stories">Alumni Stories</option>
                    <option value="Chapters, Affinity Groups and Alliances">Chapters, Affinity Groups and Alliances</option>
                    <option value="GOLD (Graduates of the Last Decade)">GOLD (Graduates of the Last Decade)</option>
                    <option value="Lifelong Learning">Lifelong Learning</option>
                    <option value="News and Updates">News and Updates</option>
                    <option value="Opinions">Opinions</option>
                    <option value="Philanthropy">Philanthropy</option>
                    <option value="Professional Development">Professional Development</option>
                    <option value="Programming">Programming</option>
                    <option value="Spirituality">Spirituality</option>
                </select>
            </div>
        </div>


    </fieldset>
</form>
