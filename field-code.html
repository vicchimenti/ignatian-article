<!--
*   @author Victor Chimenti, MSCS
*   @file filter-fields.html
*
*   Ignatian Article Content Type Filter/Search fields
*   Intended to reduce the number of posts that render based on user provided parameters
*   User may filter by keyword input and topic
-->

<form action="#" id="ignatianFilter">
    <!-- Search Field -->
    <fieldset for="ignatianFilter">


        <!-- Keyword Search Input -->
        <div class="col-xs-12 input input-wrap text-input">
            <legend for="keystroke_filter">Filter</legend>
            <input type="text" class="form-control" name="filter_list" value="" id="keystroke_filter" placeholder="Search Articles" autofocus aria-label="Filter List by Keyword" />
        </div>


        <!-- Search By Element -->
        <div class="col-xs-12 input input-wrap">
            <legend for="SelectBox-ByElement">Ignatian Elements</legend>
            <div class="select-input">
                <select name="SelectBox-ByElement" id="SelectBox-ByElement">
                    <option value="" selected>Select an Element...</option>
                    <option value="Action">Action</option>
                    <option value="Context">Context</option>
                    <option value="Evaluation">Evaluation</option>
                    <option value="Experience">Experience</option>
                    <option value="Reflection">Reflection</option>
                </select>
            </div>
        </div>


        <!-- Search By Level -->
        <div class="col-xs-12 input input-wrap">
            <legend for="SelectBox-ByLevel">Level</legend>
            <div class="select-input">
                <select name="SelectBox-ByLevel" id="SelectBox-ByLevel">
                    <option value="" selected>Select a Level...</option>
                    <option value="Introductory">Introductory</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Graduate">Graduate</option>
                </select>
            </div>
        </div>


        <!-- Search By Course Type -->
        <div class="col-xs-12 input input-wrap">
            <legend for="SelectBox-ByCourse">Course Type</legend>
            <div class="select-input">
                <select name="SelectBox-ByCourse" id="SelectBox-ByCourse">
                    <option value="" selected>Select a Course Type...</option>
                    <option value="Financial">Financial</option>
                    <option value="Managerial">Managerial</option>
                    <option value="Systems">Systems</option>
                    <option value="Tax">Tax</option>
                    <option value="Audit">Audit</option>
                    <option value="Nonprofit">Nonprofit</option>
                    <option value="Government">Government</option>
                    <option value="Ethics">Ethics</option>
                </select>
            </div>
        </div>


        <!-- Search By Resource -->
        <div class="col-xs-12 input input-wrap">
            <legend for="SelectBox-ByResource">Resource</legend>
            <div class="select-input">
                <select name="SelectBox-ByResource" id="SelectBox-ByResource">
                    <option value="" selected>Select a Resource...</option>
                    <option value="Activity">Activity</option>
                    <option value="Article">Article</option>
                    <option value="Case">Case</option>
                    <option value="Course">Course</option>
                    <option value="Project">Project</option>
                </select>
            </div>
        </div>


    </fieldset>
</form>
